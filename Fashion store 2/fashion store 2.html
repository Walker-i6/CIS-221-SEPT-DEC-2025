<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Fashion Store Inventory</h1>
        <p>Track items, sales, and stock levels</p>
    </header>

    <!-- Inventory Table -->
    <section class="inventory">
        <h2>Store Inventory</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Bought</th>
                <th>Sold</th>
                <th>In Stock</th>
                <th>Sales ($)</th>
            </tr>
            <tr>
                <td>Shirts</td>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>750</td>
            </tr>
            <tr>
                <td>Dresses</td>
                <td>40</td>
                <td>25</td>
                <td>15</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Shoes</td>
                <td>30</td>
                <td>10</td>
                <td>20</td>
                <td>600</td>
            </tr>
        </table>
    </section>

    <!-- Summary -->
    <section class="summary">
        <h2>Sales Summary</h2>
        <p><strong>Total Items Sold:</strong> 65</p>
        <p><strong>Total Revenue:</strong> $2,350</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Fashion Store | Inventory Management System</p>
    </footer>
</body>
</html>
